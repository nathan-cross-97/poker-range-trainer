<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h2>Recreate the Range for this Spot in your 9-max Open Strategy</h2>
    </div>

    <div id="position-buttons">
        <button class="position-button">UTG1</button>
        <button class="position-button">UTG2</button>
        <button class="position-button">UTG3</button>
        <button class="position-button">HJ</button>
        <button class="position-button">LJ</button>
        <button class="position-button">CO</button>
        <button class="position-button">BTN</button>
        <button class="position-button">SB</button>
        <button class="position-button">BB</button>
    </div>

    <div id="grid-container"></div>
    <div id="action">
        <div id="open">
            <p>Open</p>
            <input type="text" id="open-frequency"></input>
            <div class="open-buttons-div">
                <button class="open-buttons">0%</button>
                <button class="open-buttons">25%</button>
                <button class="open-buttons">50%</button>
                <button class="open-buttons">75%</button>
                <button class="open-buttons">100%</button>
            </div>

        </div>
        <div id="fold">
            <p>Fold</p>
            <input type="text" id="fold-frequency"></input>
            <div class="fold-buttons-div">
                <button class="fold-buttons">0%</button>
                <button class="fold-buttons">25%</button>
                <button class="fold-buttons">50%</button>
                <button class="fold-buttons">75%</button>
                <button class="fold-buttons">100%</button>
            </div>
        </div>
    </div>
    <div id="answer">
        <button id="final">âœ” Check Answer</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
